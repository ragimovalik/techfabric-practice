<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/index.js" defer type="module"></script>

    <title>Clicker</title>
  </head>

  <body>
    <div class="wrapper" id="root">
      <header>
        <section class="status__bar">
          <div class="flex">
            <p id="user-name"></p>
            <img src="./images/stickman-bow.svg" width="36" />
          </div>
          <ul class="status__list flex" role="list">
            <li>
              <p>Level <span id="level">1</span></p>
            </li>
            <li>
              <p>Total Score <span id="score">0</span></p>
            </li>
            <li>
              <p>To Next <span id="level-length">-</span></p>
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section class="game__wrapper flex">
          <div id="gamefield" class="game__field flex">
            <div id="hole" class="game__hole">
              <div id="target" class="game__target"></div>
            </div>
          </div>

          <button id="start-btn" class="game__button" type="button">
            Play
          </button>
        </section>
      </main>
    </div>

    <div id="modal" class="modal flex">
      <div class="modal__overlay"></div>
      <div class="modal__content flex"></div>
    </div>

    <audio id="sound-hit" src="./sounds/jump-coin-216.mp3"></audio>
    <audio id="sound-nextlevel" src="./sounds/win-small.mp3"></audio>
    <audio id="sound-win" src="./sounds/win.mp3"></audio>
  </body>
</html>
